<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Temperature Converter</title>
    </head>
    <body>
        <div class="temp">
            <img src="temperature.jpg" height="725" width="1525">
        </div>
        <div class="box">
            <div class="temp-header">
                Temperature Converter
            </div>
            <label class="lab1">Enter Temperature</label>
            <input type="text" placeholder="Enter Temperature in numbers only" id="temp" name="temp" class="note">
            <br><label class="lab2">Temperature Format</label>
            <select name="type" id="type">
                <option>Select any one</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select></br>
            <br><input type="button" value="Convert" id="Convert" onclick="TemperatureConverter()">
            <div id="result" class="result">

            </div>
            <script src="main.js"></script>
        </div>
    </body>
</html>
